{% extends "easyanalytics/base.html" %}
{% block content %}

    <h1>Easy Analytics For Transactional Data</h1>
    <p>Insert your file and apply the filters below for simple analytics</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Select a file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <label for="start_date">Start date:</label>
        <input type="date" name="start_date" id="start_date" required>
        <br>
        <label for="end_date">End date:</label>
        <input type="date" name="end_date" id="end_date" required>
        <br>
        <input type="submit" value="Generate plot">
      </form>
      {% if plot_div %}
      <div class="mt-3">
          {{ plot_div|safe }}
          <button type="button" class="btn btn-danger mt-2" id="clear-plot-btn">Clear</button>
        </div>
        {% endif %}
      
    </div>
    
    {% block scripts %}
    <script>
    const clearPlotBtn = document.querySelector('#clear-plot-btn');
    const plotContainer = document.querySelector('#plot-container');

    clearPlotBtn.addEventListener('click', function () {
        plotContainer.remove();
    });
    </script>
    {% endblock %}
